<div class="container" [ngStyle]="{'border-color': color}">
  <app-input-name [(userName)]="name"></app-input-name>
  <ul class="skills-list">
    <app-skill-item *ngFor="let skill of skills" [userName]="name" [skill]="skill.id"  [color]="skill.color" (onChangedValue)="onChanged($event)">
    </app-skill-item>
  </ul>
  <div class="total" [ngStyle]="{'border-color': color, 'color': color}">Total: {{totalValue}}</div>
</div>
